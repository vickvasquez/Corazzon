<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Para ti Morsita</title>
</head>
<style>
	.corazon
	{
		position: fixed;
		left:45%;
		height:180px;
		width:200px;
	}
	.corazon:after, .corazon:before
	{
		position: absolute;
		background:red;
		border-radius:50% 50% 0 0;
		content:"";
		width:100px;
		left:100px;
		-webkit-transform:rotate(-46deg);
		-webkit-transform-origin:0 100%;
		height:160px;
	}
	.corazon:after
	{
		left:0;
		-webkit-transform:rotate(45deg);
		-webkit-transform-origin:100% 100%;
	}
</style>
<body>
	<h1>Para ti Con todo mi amor</h1>
	<h2>Charizard</h2>
	<div class="corazon"></div>
</body>
</html>
